<!DOCTYPE html>
<html>
<head>
    <title>IP Reputation Checker</title>
</head>
<body>
    <h1>Check IP Reputation</h1>
    <form method="POST">
        <input type="text" name="ip_address" placeholder="Enter IP address" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
